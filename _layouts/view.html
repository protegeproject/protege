<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <h1>{{page.title}}</h1>
        {% if page.menuPath %}
        <div class="menuPath">Window > Views > {{page.menuPath}}</div>
        {% endif %}


        <div>

        {% assign filename = (page.title | replace: " ", "-" | downcase ) %}

        {% include view-image src=filename %}
        </div>

        {{page.content}}



    </div>

    {% include footer.html %}

  </body>

</html>
